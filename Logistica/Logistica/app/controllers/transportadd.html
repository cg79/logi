<tabset>
<tab heading="Static title">
<select ng-model="travelMode" ng-init="travelMode='DRIVING'">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
</select>
<div class="panel panel-default">
    <div class="panel-body form-horizontal payment-form">
        <div class="form-group">
            <label for="concept" class="col-sm-3 control-label">Start location</label>
            <div class="col-sm-9">
                <input type="text" google-places location=route.start></input>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">End Location</label>
            <div class="col-sm-9">
               <input type="text" google-places location=route.end></input>
            </div>
        </div>
        
        <!-- <map zoom="11" center="[40.74, -74.18]"> -->
        </map>
        <div class="form-group">
            <label for="date" class="col-sm-3 control-label">Date</label>
            
             <div id="datetimepicker12"></div>
        </div>
        
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Telefon</label>
            <div class="col-sm-9">
                <input type="text" ng-model="input.transporter.phone" ui-mask="(999) 999-9999"></input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-default preview-add-button">
                <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </div>
        </div>
    </div>
</div>
</tab>
<tab heading="test">
</ng-include>
</tab>
</tabset>
<script type = "text/javascript" >
$(function() {
$('#datetimepicker12').datetimepicker({
inline: true,
sideBySide: true,
locale: 'ro'
});
});
</script>
